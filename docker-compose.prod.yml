version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-manager-backend-prod
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_CLUSTER=${MONGO_CLUSTER}
      - MONGO_APP_NAME=${MONGO_APP_NAME}
      - DB_NAME=${DB_NAME}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REDIRECT_URI=${YOUTUBE_REDIRECT_URI}
      - TZ=${TZ:-UTC}
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-stoicisme-video-generator/ressources}:/app/ressources
    networks:
      - youtube-manager-network
    labels:
      - "traefik.http.services.STOICISME_BACKEND_DOMAINE.loadbalancer.server.port=80"
      - traefik.enable=true
      - traefik.http.routers.STOICISME_BACKEND_DOMAINE.rule=Host(`${STOICISME_BACKEND_DOMAINE}`)
      - traefik.http.routers.STOICISME_BACKEND_DOMAINE.tls=false
      - traefik.http.routers.STOICISME_BACKEND_DOMAINE.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.STOICISME_BACKEND_DOMAINE-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
    healthcheck:
      test: curl --fail http://localhost:8001/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Worker de publication
  publication-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-manager-worker-prod
    restart: always
    command: python workers/publication_worker.py
    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_CLUSTER=${MONGO_CLUSTER}
      - MONGO_APP_NAME=${MONGO_APP_NAME}
      - DB_NAME=${DB_NAME}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - TZ=${TZ:-UTC}
    volumes:
      - ./ressources:/app/ressources
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - youtube-manager-network
      - traefik_network # Utiliser aussi le réseau n8n_default

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: youtube-manager-frontend-prod
    restart: always
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL:-stoicisme-backend.smartinterviewer.app}
    depends_on:
      - backend
    networks:
      - youtube-manager-network
      - traefik_network # Utiliser aussi le réseau n8n_default
    labels:
      - "traefik.http.services.STOICISME_FRONTEND_DOMAINE.loadbalancer.server.port=80"
      - traefik.enable=true
      - traefik.http.routers.STOICISME_FRONTEND_DOMAINE.rule=Host(`${STOICISME_FRONTEND_DOMAINE}`)
      - traefik.http.routers.STOICISME_FRONTEND_DOMAINE.tls=false
      - traefik.http.routers.STOICISME_FRONTEND_DOMAINE.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.STOICISME_FRONTEND_DOMAINE-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  youtube-manager-network:
    driver: bridge
  traefik_network:
    external: true # Indiquer que ce réseau est externe pour Traefik
